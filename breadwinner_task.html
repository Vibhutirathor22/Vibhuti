<template>
<lightning-card>
  <h4 class="slds-section-title--divider seccolor" ><b> Invoices Details of {accname}</b></h4><br>
  <div class="slds-box " style="padding:10px;background-color:white;">
    <div class="slds-box slds-wrap dv" style="border-radius:15px;background-color:#66caf1;color: rgb(5, 4, 4);">
        <div class="slds-grid">
          <div class="slds-col slds-size_1-of-4 chn  "  >
            <div>
                <h1 class="slds-page-header__title  slds-truncate" >
                    Paid Invoices:
                </h1>
            </div>
            <div style="font-size:3em; text-align:left;" class="slds-grid_vertical-align-center"  >
                {summaryInformation.PaidInvoicesCount}
            </div>
          </div>
       
            <div class="slds-col slds-size_1-of-4 chn"  >
                <div>
                    <h1 class="slds-page-header__title  slds-truncate">
                        Current Due Invoices:
                    </h1>
                </div>
                <div style="font-size:3em;">
                    {summaryInformation.dueInvoicesCount}
                </div>
                </div>
                <div class="slds-col slds-size_1-of-4 chn" >
                    <div>
                        <h1 class="slds-page-header__title slds-truncate">
                            Total Receivables:
                        </h1>
                    </div>
                    <div style="font-size:3em;">
                        ${summaryInformation.totalReceivablesAmount}
                    </div>
                    </div>
                    <div class="slds-col slds-size_1-of-4" >
                        <div>
                            <h1 class="slds-page-header__title slds-truncate">
                              <div class="container">
                                <ul class="myUL">
                                Overdue Invoices Between:<br>
                                1 - 30 Days :{overdue1_30}<br>
                                31 - 60 Days :  {overdue31_60}<br>
                                61- 90 Days :  {overdue61_90}<br>
                                90 + Days :{overdue90}<br>
                              Total Overdue Invoices: {totalOverdue}<br>
                            </ul>
                            </div>
                            </h1>
                        </div>
                        <div style="font-size:3em;">
                            
                        </div>
                        </div>
        </div>
    </div>
</div>
            </lightning-card>
            
              <lightning-card >
         
            <h4 class="slds-section-title--divider seccolor" ><b>Related Invoices of {accname}</b></h4><br>    
            <div style="height: 350px" class=" slds-table_bordered">
            <lightning-datatable 
            data={data} 
            columns={Columns} 
            key-field="Id"
            sorted-by={sortBy}
            sorted-direction={sortDirection}
            onsort={doSorting}>
            </lightning-datatable>

          </div>
  </lightning-card>

</template>
