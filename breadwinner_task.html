<template>
<lightning-card>
    <lightning-accordion allow-multiple-sections-open>
        <lightning-accordion-section name="A" label="Summary Information">
              <ul class="slds-list_ordered">
                <li class="slds-p-left_small"> Paid: {invPaid.data} <br></li>
                <li class="slds-p-left_small">Current Due: {invDue.data}<br></li>
                <li class="slds-p-left_small">Overdue:<br>
                  <ul class="slds-list_dotted slds-p-left_large slds-p-bottom_xx-small">
                    <li>1 - 30 = {invThirty.data}</li>
                    <li>31 - 60 = {invSixty.data}</li>
                    <li>61- 90 = {invNinty.data}</li>
                    <li>90 + = {invNintyP.data}</li>
                    <li>Total Overdue:{invTotalOverdue.data}</li>
                  </ul>
                </li>
                <li>Total Receivables: {invTotRec.data}</li>
              </ul>          
        </lightning-accordion-section>
        <lightning-accordion-section name="B" label="Related Invoice List">          
            <lightning-datatable 
            data={invList} 
            columns={Columns} 
            key-field="Id">
            </lightning-datatable>
        </lightning-accordion-section>       
    </lightning-accordion>
  </lightning-card>
</template>
